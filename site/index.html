        <script>
            return;
            var iters = 1000, size=1000
            function test1() {
                var buffer =[];
                for (var i = 0; i < size; i += 1) {
                    buffer.push([1,2,3,4,5]);
                }
                return buffer.join();                
            }
            function test2() {
                var buffer =[];
                for (var i = 0; i < size; i += 1) {
                    buffer = buffer.concat([1,2,3,4,5]);
                }
                return buffer;
            }
            
            function testit(fun) {
                var start = (new Date()).getTime();
                for (var i = 0; i < iters; i += 1) {
                    var x = fun();
                }
                var elapsed = (new Date()).getTime() - start,
                    rate = iters/(elapsed/1000);
                console.log(rate);
            }
            
            testit(test1);
            testit(test2);
